from            : markdown+raw_tex+escaped_line_breaks
to              : latex
standalone      : true
template        : "_lib/default.latex"
file-scope      : true
pdf-engine      : xelatex
fail-if-warnings: false
cite-method     : citeproc
filters:
  - pandoc-crossref
  - citeproc
toc-depth       : 1
metadata:
  lang          : pt-PT
  toc           : true
  toc-title     : "Sumário"
number-sections : true
variables:
  documentclass : report
  classoption:
    - oneside
  fontsize      : 12pt
  mainfont      : "CormorantGaramond-Medium.otf"
  mainfontoptions:
    - ItalicFont     = CormorantGaramond-MediumItalic.otf
    - BoldFont       = CormorantGaramond-SemiBold.otf
    - BoldItalicFont = CormorantGaramond-SemiBoldItalic.otf
    - Numbers        = {Lowercase,Proportional}
    - Ligatures      = {Required,Common,Contextual,Historic}
    - Path           = {./fonts/}
  sansfont      : "UnBPro_Regular.otf"
  sansfontoptions:
    - BoldFont       = UnBPro_Black.otf
    - Numbers        = {Lining,Proportional}
    - Ligatures      = {Required,Common,Contextual}
    - Path           = {./fonts/}
  monofont      : "CormorantGaramond-Medium.otf"
  monofontoptions:
    - Letters        = UppercaseSmallCaps
    - Path           = {./fonts/}
  indent: true
  papersize: a4
  secnumdepth: 1
  header-includes: |
    \usepackage{academicons}
    \usepackage{graphicx}
    \usepackage{multicol}
    \setlength{\columnsep}{15pt}
    \usepackage{csquotes}
    \usepackage[overload]{textcase}
    \newcommand\allsc[1]{\textsc{\MakeTextLowercase{#1}}}

    \newfontfamily \titlingfont{CormorantUpright-Light.otf}[%
      ItalicFont    = CormorantGaramond-Light.otf,%
      BoldFont      = CormorantUpright-Medium.otf,%
      BoldItalicFont= CormorantGaramond-Medium.otf,%
      Numbers       = {Lining,Proportional},%
      Ligatures     = {Required,Common,Contextual,Historic,Rare},%
      Path          = {./fonts/}%
      ]

    \usepackage{titling}
    \pretitle{\begin{flushleft}\includegraphics[height=0.75cm]{media/as_comp_cor.pdf}~\\[0.25cm]\includegraphics[height=1.5cm]{media/docmod-comp-h-c.pdf}~\\[1cm]\Huge\titlingfont}
    \posttitle{\end{flushleft}\vspace{2em}}
    \preauthor{\begin{flushleft}\Large}
    \postauthor{\par\end{flushleft}}
    \predate{\begin{flushleft}\large}
    \postdate{\end{flushleft} \vfill}

    \usepackage{titlesec,titletoc}
    \titlecontents{chapter}[0pt]{\addvspace{1em} \large}{\thecontentslabel \quad\enspace{\hspace*{-0.2em}}}{}{\titlerule*[0.25pc]{ }\thecontentspage}[\addvspace{1em}]
    \titlecontents{section}[0pt]{\itshape}{\thecontentslabel \quad{\hspace*{-0.2em}}}{}{\titlerule*[0.25pc]{ }\thecontentspage}[\addvspace{0.5em}]
    \titleformat{\chapter}[block]{\relax\titlingfont\huge}{\thechapter\quad}{0pt}{}[\vspace{2em}]
    \titleformat{\section}[hang]{\Large\titlingfont}{\thesection}{1em}{}[]
    \titleformat{\subsection}[hang]{\large\titlingfont\bfseries}{}{1em}{}[]
    \titleformat{\paragraph}[runin]{\titlingfont\bfseries}{}{0pt}{}[]
    \titlespacing{\paragraph}{0pt}{1em}{0.5ex}
    \titleformat{\subparagraph}[runin]{\ttfamily}{}{0pt}{}[]
    \titlespacing{\subparagraph}{0pt}{1em}{0.5ex}
    
    \usepackage{enumitem}
    \setlist{font=\itshape}
    \setlist[itemize,1]{label=$›$}

    \usepackage{fancyhdr}
