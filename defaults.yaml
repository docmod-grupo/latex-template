from            : markdown+raw_tex+escaped_line_breaks
to              : latex
standalone      : true
file-scope      : true
pdf-engine      : xelatex
fail-if-warnings: false
cite-method     : citeproc
filters:
  - pandoc-crossref
  - citeproc
template        : "default.latex"
variables:
  fontsize      : 12pt
  mainfont      : "EBGaramond12"
  mainfontoptions:
    - Extension      = {.otf}
    - UprightFont    = {*-Regular}
    - ItalicFont     = *-Italic
    - Numbers        = {Lowercase,Proportional}
    - Ligatures      = {Required,Common,Contextual}
    - Path           = {./fonts/}
  sansfont      : "UnBPro"
  sansfontoptions:
    - Extension      = {.otf}
    - UprightFont    = {*_Regular}
    - BoldFont       = {*_Black}
    - Numbers        = {Lining,Proportional}
    - Ligatures      = {Required,Common,Contextual}
    - Path           = {./fonts/}
  monofont      : "EBGaramond12"
  monofontoptions:
    - Extension      = {.otf}
    - UprightFont    = {*-Regular}
    - ItalicFont     = {*-Italic}
    - Letters        = {SmallCaps,UppercaseSmallCaps}
    - Path           = {./fonts/}
  indent: true
  header-includes: |
    \usepackage{academicons}
    \usepackage{graphicx}
    \usepackage{multicol}
    \setlength{\columnsep}{15pt}
    \usepackage{csquotes}
    \usepackage[overload]{textcase}
    \newcommand\ctosc[1]{\textsc{\MakeTextLowercase{#1}}}

    \newfontfamily \titlingfont{CormorantUpright}[%
      Extension     = {.otf},%
      UprightFont   = {*-Light},%
      ItalicFont    = {CormorantGaramond-Light},%
      BoldFont      = {*-Medium},%
      BoldItalicFont= {CormorantGaramond-Medium},%
      Numbers       = {Lining,Proportional},%
      Ligatures     = {Required,Common,Contextual,Historic,Rare},%
      Path          = {./fonts/}%
      ]

