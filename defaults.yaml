    \titlecontents{chapter}[0pt]{\addvspace{1em} \large}{\thecontentslabel \quad\enspace{\hspace*{-0.2em}}}{}{\titlerule*[0.25pc]{ }\thecontentspage}[\addvspace{1em}]
    \titlecontents{section}[0pt]{\itshape}{\thecontentslabel \quad{\hspace*{-0.2em}}}{}{\titlerule*[0.25pc]{ }\thecontentspage}[\addvspace{0.5em}]
    \titleformat{\chapter}[block]{\relax\titlingfont\huge}{\thechapter\quad}{0pt}{}[\vspace{2em}]
    \titleformat{\section}[hang]{\Large\titlingfont}{\thesection}{1em}{}[]
    \titleformat{\subsection}[hang]{\large\titlingfont\bfseries}{}{1em}{}[]
    \titleformat{\paragraph}[runin]{\titlingfont\bfseries}{}{0pt}{}[]
    \titlespacing{\paragraph}{0pt}{1em}{0.5ex}
    \titleformat{\subparagraph}[runin]{\addfontfeature{Letters=UppercaseSmallCaps}}{}{0pt}{}[]
    \titlespacing{\subparagraph}{0pt}{1em}{0.5ex}
    
