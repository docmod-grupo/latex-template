from               : markdown+raw_tex+escaped_line_breaks
to                 : latex
standalone         : true
file-scope         : true
pdf-engine         : xelatex
fail-if-warnings   : false
cite-method        : citeproc
filters:
  - pandoc-crossref
  - citeproc
metadata:
  lang             : pt-PT
number-sections    : true
variables:
  documentclass    : article
  fontsize         : 12pt
  mainfont      : "CormorantGaramond-Medium.otf"
  mainfontoptions:
    - ItalicFont     = CormorantGaramond-MediumItalic.otf
    - BoldFont       = CormorantGaramond-SemiBold.otf
    - BoldItalicFont = CormorantGaramond-SemiBoldItalic.otf
    - Numbers        = {Lowercase,Proportional}
    - Ligatures      = {Required,Common,Contextual,Historic}
    - Path           = {./fonts/}
  sansfont      : "CormorantUpright-Light.otf"
  sansfontoptions:
    - BoldFont       = CormorantUpright-Medium.otf
    - Numbers        = {Lining,Proportional}
    - Ligatures      = {Required,Common,Contextual,Historic,Rare}
    - Path           = {./fonts/}
  monofont      : "CormorantGaramond-Medium.otf"
  monofontoptions:
    - Letters        = UppercaseSmallCaps
    - Path           = {./fonts/}
  indent           : true
  papersize        : a4
  secnumdepth      : 1
  header-includes  : |
    \usepackage{academicons}
    \usepackage{graphicx}

    \usepackage{multicol}
    \setlength{\columnsep}{15pt}
    \usepackage{csquotes}
    \usepackage[overload]{textcase}
    \newcommand\allsc[1]{\textsc{\MakeTextLowercase{#1}}}

    \newfontfamily \titlingfont{CormorantUpright-Light.otf}[%
      ItalicFont    = CormorantGaramond-Light.otf,%
      BoldFont      = CormorantUpright-Medium.otf,%
      BoldItalicFont= CormorantGaramond-Medium.otf,%
      Numbers       = {Lining,Proportional},%
      Ligatures     = {Required,Common,Contextual,Historic,Rare},%
      Path          = {./fonts/}%
      ]

    \usepackage{titling}
    \pretitle{\begin{flushleft}\includegraphics[height=0.75cm]{media/as_comp_cor.pdf}~\\[0.25cm]\includegraphics[height=1.5cm]{media/docmod-comp-h-c.pdf}~\\[1cm]\Huge\titlingfont}
    \posttitle{\end{flushleft}\vspace{2em}}
    \preauthor{\begin{flushleft}\Large}
    \postauthor{\par\end{flushleft}}
    \predate{\begin{flushleft}\large}
    \postdate{\end{flushleft} \pagebreak}

    \usepackage{titlesec}
    \titleformat{\section}[block]{\vspace{2em} \relax\titlingfont\Large}{\thesection\quad}{0pt}{}[\vspace{1em}]
    \titleformat{\subsection}[hang]{\large\titlingfont}{\thesection}{1em}{}[]
    \titleformat{\paragraph}[runin]{\titlingfont\bfseries}{}{0pt}{}[]
    \titlespacing{\paragraph}{0pt}{1em}{0.5ex}
    \titleformat{\subparagraph}[runin]{\textsc}{}{0pt}{}[]
    \titlespacing{\subparagraph}{0pt}{1em}{0.5ex}

